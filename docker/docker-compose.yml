version: "3.8"

services:
  # CPU-only inference and demo
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "7860:7860"
    volumes:
      - ../data:/app/data
      - ../weights:/app/weights
      - ../outputs:/app/outputs
    environment:
      - GRADIO_SERVER_NAME=0.0.0.0
      - GRADIO_SERVER_PORT=7860
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7860/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # GPU training and inference
  app-gpu:
    build:
      context: ..
      dockerfile: docker/Dockerfile.gpu
    ports:
      - "7860:7860"
    volumes:
      - ../data:/app/data
      - ../weights:/app/weights
      - ../outputs:/app/outputs
    environment:
      - GRADIO_SERVER_NAME=0.0.0.0
      - GRADIO_SERVER_PORT=7860
      - NVIDIA_VISIBLE_DEVICES=all
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped

  # Training job (one-off)
  train:
    build:
      context: ..
      dockerfile: docker/Dockerfile.gpu
    volumes:
      - ../data:/app/data
      - ../weights:/app/weights
      - ../outputs:/app/outputs
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
    command: python -m src.training.trainer
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
