# ==================== Default Training Configuration ====================

name: default

# ==================== YOLO26-pose Training ====================
pose:
  epochs: 100
  batch_size: 16
  imgsz: 640

  # Optimizer
  optimizer: AdamW
  lr0: 0.001
  lrf: 0.01  # Final learning rate factor
  momentum: 0.937
  weight_decay: 0.0005

  # Scheduler
  scheduler: cosine
  warmup_epochs: 3
  warmup_momentum: 0.8
  warmup_bias_lr: 0.1

  # Loss weights
  box: 7.5
  cls: 0.5
  dfl: 1.5
  pose: 12.0
  kobj: 1.0

  # Augmentation
  augment: true
  hsv_h: 0.015
  hsv_s: 0.7
  hsv_v: 0.4
  degrees: 0.0
  translate: 0.1
  scale: 0.5
  shear: 0.0
  perspective: 0.0
  flipud: 0.0
  fliplr: 0.5
  mosaic: 1.0
  mixup: 0.0
  copy_paste: 0.0

  # Early stopping
  patience: 50

  # Checkpointing
  save: true
  save_period: 10
  exist_ok: true

  # Validation
  val: true
  plots: true

# ==================== Classifier Training ====================
classifier:
  epochs: 50
  batch_size: 64

  # Optimizer
  optimizer: AdamW
  learning_rate: 0.001
  weight_decay: 0.01
  betas: [0.9, 0.999]

  # Scheduler
  scheduler: cosine_annealing
  t_max: ${.epochs}
  eta_min: 1e-6
  warmup_epochs: 5
  warmup_lr: 1e-6

  # Loss
  loss: cross_entropy
  label_smoothing: 0.1

  # Regularization
  dropout: 0.3
  gradient_clip: 1.0

  # Early stopping
  early_stopping:
    enabled: true
    patience: 10
    min_delta: 0.001
    monitor: val_accuracy
    mode: max

  # Checkpointing
  checkpoint:
    save_top_k: 3
    monitor: val_accuracy
    mode: max
    save_last: true

# ==================== General Settings ====================
device: ${device.type}
seed: ${seed}
deterministic: ${deterministic}
workers: ${device.num_workers}
verbose: true
